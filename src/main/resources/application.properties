server.port=8080
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ngspringblog?useSSL=false&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.generate-ddl=true
spring.sql.init.data-locations=classpath:data.sql

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization= true
spring.jpa.datasource.initialization-mode=always
spring.sql.init.mode=always
hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

#spring.datasource.initialize=true
spring.jpa.show-sql=true
